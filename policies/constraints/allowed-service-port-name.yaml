apiVersion: constraints.gatekeeper.sh/v1beta1
kind: AllowedServicePortName
metadata:
  name: port-name-constraint
spec:
  enforcementAction: deny
  match:
    kinds:
    - apiGroups:
      - ""
      kinds:
      - Service
    excludedNamespaces:
    - kube-system
    - config-management-monitoring
    - gke-connect
  parameters:
    prefixes:
    - http
    - grpc
    - tcp
